<!DOCTYPE html>
<html>

<head>
    <title>Mask Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: new google.maps.LatLng(23.7780121, 121.1012995),
                mapTypeId: 'hybrid'
            });

            fetch('https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json')
                .then((response) => response.json())
                .then((data) => {
                    // console.log(data);
                    // console.log(typeof data);

                    for (let i = 0; i < data.features.length; i++) {
                        var longitude_and_latitude = data.features[i].geometry.coordinates;
                        var station = new google.maps.LatLng(longitude_and_latitude[1], longitude_and_latitude[0]);

                        var adult_mask = data.features[i].properties.masksLeft;
                        var child_mask = data.features[i].properties.childMasksLeft;
                        // console.log(adult_mask);
                        // console.log(child_mask);

                        function change(features) {
                            if (adult_mask == 0 || child_mask == 0) {
                                return "/images/mask.png";
                            } else {
                                return "/images/sold.png";
                            }
                        }

                        var icons = change();

                        var marker = new google.maps.Marker({
                            position: station,
                            map: map,
                            icon: {
                                url: icons,
                                scaledSize: new google.maps.Size(50, 50)
                            }
                        });

                    }

                })
                .catch(function(err) {
                    alert("壞掉了啦! QQ");
                    console.log(err);
                });

        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzHBLGQxr0qamvRMT_B0ln5qKoAePPLqk&callback=initMap"
        async defer></script>
    
</body>

</html>
